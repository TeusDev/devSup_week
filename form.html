<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSup_Week</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DS_Anime</h1>
            <div class="devweek-contact-container">
                <img src="imgs/github_icon.svg" alt="github_icon">
                <a href="https://github.com/MateusLuc/">/mateusLuc</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="devweek-form-desc">
            <div class="devweek-form-card container">
                <div>
                    <div class="devweek-card">
                        <img src="https://wallpaperaccess.com/full/2790179.jpg" alt="SAO">
                        <div class="devweek-form-desc">
                            <h3>Sword Art Online</h3>
                            <form class="devweek-form">
                                <div class="form-group devweek-custom-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group devweek-custom-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="devweek-form-btn-container">
                                    <button class="devweek-btn type="submit">Salvar</button>
                                    <a class="devweek-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
